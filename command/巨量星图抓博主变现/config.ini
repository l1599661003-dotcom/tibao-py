[BROWSER]
# 浏览器配置
headless = false
viewport_width = 1280
viewport_height = 660
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36
timeout = 30000

[DELAY]
# 延迟配置（秒）
between_requests = 2,3
page_load_wait = 3,5
api_wait = 30,30
login_wait = 50,50

[API]
# API配置
max_retries = 3
initial_wait = 1
min_request_interval = 2
 