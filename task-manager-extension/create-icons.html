        function svgToPng(svgElement, size) {
            return new Promise((resolve) => {

                const ctx = canvas.getContext('2d');

                canvas.height = size;

                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(svgUrl);
                    canvas.toBlob(resolve, 'image/png');

                img.src = svgUrl;
            });
        }
